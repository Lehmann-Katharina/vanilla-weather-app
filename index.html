<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>vanilla weather app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  id="city-input"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  id="search-button"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-6">
                <h1 id="city">New York</h1>
                <ul>
                  <li><span>Wednesday 16:09</span> description</li>
                  <li>
                    Humidity: <strong>85%</strong> ,Wind:
                    <strong>0.45 km/h</strong>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <canvas width="52" height="52"></canvas>
                  <div>
                    <span class="temperature"> 25 </span>
                    <span class="unit"> °C</span>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="weather-forecast row">
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time"> Wed</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 27°</span>
                    <span class="forecast-temperature-min"> 24°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time"> Wed</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 27°</span>
                    <span class="forecast-temperature-min"> 24°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time"> Wed</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 27°</span>
                    <span class="forecast-temperature-min"> 24°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time"> Wed</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 27°</span>
                    <span class="forecast-temperature-min"> 24°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time"> Wed</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 27°</span>
                    <span class="forecast-temperature-min"> 24°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by Katharina Lehmann and is <a href="https://github.com/Lehmann-Katharina/vanilla-weather-app"> open-sourced on GitHub</a> and hosted on Netlify
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
