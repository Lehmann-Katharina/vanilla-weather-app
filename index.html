<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>vanilla weather app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  id="search-button"
                  class="btn btn-primary w-100 search-button"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>last updated: <span id="date"></span> 
                    <div id="description"></div> </li>
                  <li>
                    Humidity: <strong id="humidity"></strong>% | Wind:
                    <strong id="wind"> </strong> km/h
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="overcast clouds" id="icon" class="float-left">
                  <canvas width="10" height="40"></canvas>
                  <div class="float-left">
                    <span class="temperature" id="temperature" >25</span> 
                    <span class="unit"> <a href="#" id="celsius-link" class="active">°C</a>  | <a href="#" id="fahrenheit-link" class="inactive"> °F</a></span>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="weather-forecast row">
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time"> Wed </div>
                  <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" width="38" height="38"/>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 27°</span>
                    <span class="forecast-temperature-min"> 24°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time"> Wed</div>
                  <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" width="38" height="38"/>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 27° </span>
                    <span class="forecast-temperature-min">  24°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time"> Wed</div>
                  <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" width="38" height="38"/>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 27°</span>
                    <span class="forecast-temperature-min"> 24°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time"> Wed</div>
                  <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" width="38" height="38"/>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 27°</span>
                    <span class="forecast-temperature-min"> 24°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time"> Wed</div>
                  <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" width="38" height="38"/>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 27°</span>
                    <span class="forecast-temperature-min"> 24°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer>
            <div class="footer">
          This project was coded by <strong class="myname"> Katharina Lehmann </strong> and is <a href="https://github.com/Lehmann-Katharina/vanilla-weather-app"> open-sourced on GitHub</a> and hosted on Netlify
        </div>
        </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
